
<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="https://tsparticles.github.io/404-templates/space/css/404.css" />
  <meta http-equiv="refresh" content="<%= ref %>">
</head>
<style>
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }
</style>
  
<body class="permission_denied">
    <div id="tsparticles"></div>
    <div class="denied__wrapper">
        <h1>Aoi.Panel Error</h1>
        <h3><%= desc %></h3>
        <img src="https://media.discordapp.net/attachments/1033660953285361754/1077796598433722458/Untitled320_20230218221544.png" height="200px" width="200px" class="center"/>
        
    </div>


</body>
  <script>
    async function theme(){
      await fetch('/themedata')
    .then((response) => response.json())
    .then((data) => {
      var colour=data.theme.toLowerCase();
		  var head = document.getElementsByTagName('head')[0];
		  var link = document.createElement('link');
		  link.rel = 'stylesheet';
		  link.type = 'text/css';
		  link.href = `https://www.w3schools.com/lib/w3-theme-${colour}.css`;
      head.appendChild(link);
    });
      
    }
    theme()
  </script>
</html>
