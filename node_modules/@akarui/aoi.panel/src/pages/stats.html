<script>
  function roundToTwo(num) {
    return +(Math.round(num + "e+2")  + "e-2");
}
function stats() {
  var els = document.getElementsByClassName("loader");

Array.prototype.forEach.call(els, function(el) {
    // Do stuff here
    el.style.display="none";
});

  
fetch('/stats/data')
    .then(result => result.json())
    .then((output) => {
        document.getElementById("uptime").innerHTML = output.uptime;
document.getElementById("cpu").innerHTML = output.cpu+"%";
  let a = output.ram;

document.getElementById("ram").innerHTML = a + " MB";
      
});
}
setInterval(stats, 1000)
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  const x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") === -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

  <script>
    async function theme(){
      await fetch('/themedata')
    .then((response) => response.json())
    .then((data) => {
      var colour=data.theme.toLowerCase();
		  var head = document.getElementsByTagName('head')[0];
		  var link = document.createElement('link');
		  link.rel = 'stylesheet';
		  link.type = 'text/css';
		  link.href = `https://www.w3schools.com/lib/w3-theme-${colour}.css`;
      head.appendChild(link);
    });
      
    }
    theme()
  </script>
